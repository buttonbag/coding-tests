<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
    
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").slideToggle();
            });            
        });
    </script>
</head>
<body>
    <p>Hello, world</p>
    <button type="button">Slide Text</button>
</body>
</html>
